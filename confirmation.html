<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - ScrapSmart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body class="min-h-screen gradient-bg">
    <!-- Navigation Header -->
    <header class="header">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-recycle text-emerald-400 text-xl"></i>
                    <a href="index.html" class="text-xl font-bold">ScrapSmart</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Confirmation Content -->
    <main class="flex items-center justify-center min-h-[80vh] py-8">
        <div class="max-w-md w-full mx-4">
            <div class="auth-card text-center">
                <div class="w-20 h-20 bg-emerald-500/20 rounded-full flex items-center justify-center text-emerald-400 mx-auto mb-6">
                    <i class="fas fa-envelope-open text-3xl"></i>
                </div>
                
                <h2 class="text-2xl font-semibold mb-3">Verify Your Email</h2>
                <p class="text-slate-400 mb-2">We've sent a 6-digit verification code to</p>
                <p class="text-emerald-400 font-semibold mb-8">user@example.com</p>

                <form id="verificationForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-3">Enter Verification Code</label>
                        <div class="flex justify-between space-x-2">
                            <input type="text" maxlength="1" class="form-input text-center text-xl font-semibold h-14" pattern="[0-9]" required>
                            <input type="text" maxlength="1" class="form-input text-center text-xl font-semibold h-14" pattern="[0-9]" required>
                            <input type="text" maxlength="1" class="form-input text-center text-xl font-semibold h-14" pattern="[0-9]" required>
                            <input type="text" maxlength="1" class="form-input text-center text-xl font-semibold h-14" pattern="[0-9]" required>
                            <input type="text" maxlength="1" class="form-input text-center text-xl font-semibold h-14" pattern="[0-9]" required>
                            <input type="text" maxlength="1" class="form-input text-center text-xl font-semibold h-14" pattern="[0-9]" required>
                        </div>
                    </div>

                    <button type="submit" class="w-full btn-primary py-3">
                        Verify Email
                    </button>

                    <div class="text-center">
                        <p class="text-slate-400 mb-2">Didn't receive the code?</p>
                        <button type="button" id="resendBtn" class="text-emerald-400 hover:text-emerald-300 font-semibold disabled:text-slate-500" disabled>
                            Resend code in <span id="countdown">60</span>s
                        </button>
                    </div>
                </form>

                <div class="mt-8 pt-6 border-t border-slate-700">
                    <a href="signup.html" class="text-slate-400 hover:text-white inline-flex items-center">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Back to Sign Up
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-900/80 border-t border-slate-700/50">
        <!-- Same footer as other pages -->
    </footer>

    <script src="js/main.js"></script>
    <script>
        // Auto-focus and move between inputs
        const inputs = document.querySelectorAll('input[type="text"]');
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
        
        // Countdown timer for resend
        let countdown = 60;
        const countdownElement = document.getElementById('countdown');
        const resendBtn = document.getElementById('resendBtn');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown === 0) {
                clearInterval(timer);
                resendBtn.disabled = false;
                resendBtn.textContent = 'Resend code';
            }
        }, 1000);
        
        resendBtn.addEventListener('click', function() {
            if (!this.disabled) {
                window.scrapSmartApp.showNotification('Verification code sent!', 'success');
                this.disabled = true;
                countdown = 60;
                countdownElement.textContent = countdown;
                
                const newTimer = setInterval(() => {
                    countdown--;
                    countdownElement.textContent = countdown;
                    
                    if (countdown === 0) {
                        clearInterval(newTimer);
                        resendBtn.disabled = false;
                        resendBtn.innerHTML = 'Resend code';
                    }
                }, 1000);
            }
        });
        
        document.getElementById('verificationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.scrapSmartApp.showNotification('Email verified successfully!', 'success');
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        });
    </script>
</body>
</html>
